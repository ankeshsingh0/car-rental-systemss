<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars - Car Rental</title>
    <link rel="stylesheet" href="css/listing.css">
</head>
<body>
    <header>
        <h1>Available Cars</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="car-listing.html">Rent a Car</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="car-list">
            <h2>Choose Your Car</h2>
            <div class="car-item">
                <img src="images/car1.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>Price: $50/day</p>
                <p>Availability: <span class="availability">Available</span></p>
                <button class="btn book-car" data-car-id="1">Book Now</button>
            </div>
            <div class="car-item">
                <img src="images/car2.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Price: $70/day</p>
                <p>Availability: <span class="availability">Available</span></p>
                <button class="btn book-car" data-car-id="2">Book Now</button>
            </div>
            <div class="car-item">
                <img src="images/car3.jpg" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>Price: $90/day</p>
                <p>Availability: <span class="availability">Unavailable</span></p>
                <button class="btn book-car" data-car-id="3" disabled>Book Now</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Car Rental Service. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
